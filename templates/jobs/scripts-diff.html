{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" /> -->
    <title>{% trans 'OpenSa' %}</title>

    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
    {% include 'link_css.html' %}
    {% include 'head_script.html' %}


</head>

<body class="gray-bg">
    <div class="row mergely-full-screen-8">
        <div class="mergely-resizer">
            <div id="mergely">
            </div>
        </div>
    </div>
</body>
    <script src="{% static 'js/plugins/mergely/mergely.js' %}"></script>
    <script type="text/javascript">
		$(document).ready(function () {
            $('#mergely').mergely({
				license: 'lgpl',
				//cmsettings: {
				//	readOnly: true
				//},
                cmsettings: {mode: "javascript",readOnly: true, lineWrapping: false, lineNumbers: true,},
				lhs: function(setValue) {
					setValue("{{ old_content|safe }}");
				},
				rhs: function(setValue) {
					setValue("{{ new_content|safe }}");
				}
			});
            $('#mergely-splash').hide()
		});
	</script>

    {% include 'foot_script.html' %}

    <script type="text/JavaScript">
     $.ajaxSetup({headers: {"X-CSRFToken": '{{ csrf_token }}'}});
    </script>
</html>
